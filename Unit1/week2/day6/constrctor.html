<body>
    <h2>Day-2 constructor function</h2>
    <form onsubmit="addproduct(event)" id="Form">
        <input type="text" placeholder="Name" id="P_name">
        <input type="number" placeholder="Price" id="P_price">
        <input type="Submit">
    </form>
</body>
</html>

<script>
     
     function NikiProduct(n,p){
        let obj={};
        this.name=n;
        this.price=p;

        return obj;
     }


    let arr=[];
 function addproduct(e){
    e.preventDefault()
     let Value= document.querySelector("Form");
     let name=Value.P_name.value;
     let price=Value.P_price.value;
     let p1=new NikiProduct(name,price)
     arr.push(p1);
     console.log("arr:",arr);

 }

</script>
