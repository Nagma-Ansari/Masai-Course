<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1 id="res">Display Languge here</h1>
    <input id="unite" type="text" placeholder="enter unite" value="">
    <select id="lang">
        <option value="javaScript">javaScript</option>
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="java">java</option>

<script>
    function SelectLang(){

         let inputVal=document.getElementById("unite").value;
         document.getElementById("res").innerText=inputVal+" "+out;
         console.log(inputVal);

    }
</script>
